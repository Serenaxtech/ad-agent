name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: sudo apt-get update && sudo apt-get install -y libkrb5-dev
      - run: pip install poetry
      - run: poetry install
      - run: poetry run pytest